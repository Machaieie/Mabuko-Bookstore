

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/mabuko
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.servlet.contextPath=/mbk
api.security.token.secret=${JWT_SECRET:my-secret-key}

#spring-boot-starter-mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= seu-email
spring.mail.password= sua senha de aplicativos que pode acessar gerar  atravez de: https://support.google.com/accounts/answer/185833
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.test-connection=true